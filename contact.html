<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Catering Enquiry</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>
    <div class="container">
        <h1>Contact Us for Catering Enquiry</h1>
        <p>No catering services were found matching your criteria. Please submit an enquiry, and we'll help you find a suitable caterer.</p>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Your Name">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Your Email">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required placeholder="Your Phone Number">
            <label for="message">Enquiry Message:</label>
            <textarea id="message" required placeholder="Describe your catering needs"></textarea>
            <button type="submit" class="contact-submit">Submit Enquiry</button>
        </form>
        <p id="contactResult" style="display: none;">Enquiry submittedâœ“</p>
    </div>
    <script src="contact.js"></script>
</body>
</html>
